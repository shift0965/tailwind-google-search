<!doctype html>
<html>
<head>
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <div class="w-full pt-28 flex flex-col justify-center items-center mx-auto">
    <div class="py-10 text-center rounded-lg 
                  lg:w-[800px] md:w-[600px] w-[400px]
                lg:bg-orange-100 md:bg-red-100 bg-green-100">

      <h1 class="font-bold
                lg:text-8xl md:text-5xl text-6xl flex justify-center">

        <span class=" text-green-400" >Ta</span>
        <span class=" text-blue-400"  >li</span>
        <span class=" text-red-400"   >wi</span>
        <span class=" text-yellow-400">nd</span>
      </h1> 
      <p class=" mt-4 md:text-xl text-base text-slate-500 italic">style is like a class, alwayse by my side</p>
    </div>

    <div class="search mt-5 w-full">
      <form id="form" class="flex md:flex-row flex-col justify-center items-center ">
        <input type="text" id="search" name="search" class=" md:w-96 w-64 h-10 border-2 border-gray-200 outline-blue-300 rounded-lg pl-2" placeholder="Search google">
        <input type="button" value="submit" onclick="googleSearch()"
                class=" md:ml-3 md:mt-0 mt-3 bg-red-300 py-1 px-5 rounded-lg text-white text-xl w-fit cursor-pointer hover:bg-green-400 hover:scale-105 duration-300">
      </form>
    </div>

  </div>

  <script>
    function googleSearch(){
      const search = document.getElementById("search");
      const item = search.value;
      window.open('https://www.google.com/search?q='+item);
    }
  </script>
</body>
</html>
